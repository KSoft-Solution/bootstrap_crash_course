<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css">
    <title>Typography</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>


    <p>i am a paragraph</p>
    <p class="h1">i am a paragraph h1</p>

    <h1 class="text-muted">i am muted heading</h1>

    <h1 class="display-1">h1</h1>
    <h2 class="display-2">h1</h2>
    <h3>h1</h3>
    <h4>h1</h4>
    <h5>h1</h5>
    <h6>h1</h6>

    <p>this is normal paragraph</p>
    <p class="lead">this is lead paragraph</p>
    <p class="mark">this is marked paragraph</p>
    <p class="text-warning">this is insert paragraph</p>
    <span>
        72 <sup>o</sup> C <br>
        h <sub>2</sub> o
    </span>
    <!-- <p class="text-su">this is truncated paragraph</p> -->
</body>
</html>
