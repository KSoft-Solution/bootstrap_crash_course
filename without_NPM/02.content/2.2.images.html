<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css">
    <title>Images</title>
  </head>
  <body>
    <img
      loading="lazy"
      src="../assets/images/img_1.jpg"
      alt="img"
      height="600px"
      width="500px"
    />
    <br>
    <img
      loading="lazy"
      src="../assets/images/img_1.jpg"
      alt="img" 
      class="img-fluid"
    />
    <br>
    <img
      loading="lazy"
      src="../assets/images/img_1.jpg"
      alt="img" 
      class="img-thumbnail"
    />
    <img
      loading="lazy"
      src="../assets/images/img_1.jpg"
      alt="img" 
      class="rounded"
      height="200px"
      width="200px"
    />
  </body>
</html>
