<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css" />
    <title>Container</title>
  </head>
  <body>
    <div class="container-fluid" >
      <div class="container-sm" style="background: red">
        <div class="row">
          <div style="background: rgb(11, 195, 231)" class="col">1</div>
          <div style="background: rgb(227, 219, 113)" class="col">2</div>
          <div style="background: rgb(206, 13, 184)" class="col">3</div>
        </div>
      </div>
      <div class="container-md" style="background: rgb(167, 123, 123)">
        <div class="row">
            <div style="background: rgb(11, 195, 231)" class="col-6">1</div>
            <div style="background: rgb(227, 219, 113)" class="col-4">2</div>
            <div style="background: rgb(206, 13, 184)" class="col-2">3</div>
          </div>
      </div>
      <div class="container-lg" style="background: rgb(69, 10, 220)">
        100% wide until large breakpoint
      </div>
      <div class="container-xl" style="background: rgb(187, 233, 2)">
        100% wide until extra large breakpoint
      </div>
      <div class="container-xxl" style="background: rgb(81, 218, 90)">
        100% wide until extra extra large breakpoint
      </div>
    </div>
  </body>
</html>
